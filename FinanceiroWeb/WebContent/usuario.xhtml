<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>:: Cadastro de Usuário ::</title>
</head>
<body>
	<h1>Cadastro de Usuário</h1>
	<hr />
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="*Nome:" for="nome" />
			<h:inputText id="nome" label="Nome" value="#{usuarioBean.nome}" size="50" maxlength="50"
				required="true" />
			<h:outputLabel value="*e-Mail:" for="email" />
			<h:inputText id="email" label="e-Mail" value="#{usuarioBean.email}" size="50" maxlength="50"
				required="true" />
			<h:outputLabel value="*Senha:" for="senha" />
			<h:inputText id="senha" label="Senha" value="#{usuarioBean.senha}" size="25" maxlength="10"
				required="true" />
			<h:outputLabel value="*Confirma Senha:" for="confirmasenha" />
			<h:inputText id="confirmasenha" label="Confrma Senha" size="25" maxlength="10"
				value="#{usuarioBean.confirmaSenha}" required="true" />
			<h:outputText />
			<h:commandButton action="#{usuarioBean.salvar}" value="Salvar"/>
		</h:panelGrid>
	</h:form>
</body>
</html>
