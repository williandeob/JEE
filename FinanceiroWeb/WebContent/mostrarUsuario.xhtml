<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>:: Usuário Cadastrado ::</title>
</head>
<body>
	<h1>Usuário Cadastrado</h1>
	<hr />

	Nome:
	<h:outputText value="#{usuarioBean.nome}" />

	<br /> e-Mail:
	<h:outputLink value="mailto:#{usuarioBean.email}">
	<h:outputText value="#{usuarioBean.email}" />	
	</h:outputLink>

	<br /> Senha:
	<h:outputText value="#{usuarioBean.senha}" />

	<br />
	<hr />

	<h:form>
		<h:commandLink action="#{usuarioBean.novo}" value="Início">
		</h:commandLink>
	</h:form>
</body>
</html>
